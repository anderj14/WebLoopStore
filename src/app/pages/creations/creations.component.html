<div class="container mt-5 mb-5">
    <div class="title">Our Creations</div>
    <div class="row">
        <div class="col-lg-3" *ngFor="let cr of creationData">
            <div class="creationBox">
                <img src="{{cr.foodImg}}" [routerLink]="['/creations', cr.id]">
                <h1>{{cr.creationName}}</h1>
            </div>
        </div>
    </div>
</div>
